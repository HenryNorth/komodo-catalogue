<nz-card *ngIf="vehicle" [nzTitle]="vehicleName">
  <nz-carousel [nzEffect]="'scrollx'">
    <div nz-carousel-content *ngFor="let url of vehicle.imageUrls">
      <img nz-image width="100%" height="200px" [nzSrc]="url" [nzFallback]="fallbackImageUrl" alt="" class="vehicle-img" />
    </div>
  </nz-carousel>
</nz-card>
